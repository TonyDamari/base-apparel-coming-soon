<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="stylesheet" href="style.css" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap"
            rel="stylesheet"
        />
        <title>Frontend Mentor | Base Apparel coming soon page</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main>
            <header>
                <img src="./images/logo.svg" alt="logo" />
            </header>
            <picture class="hero-img">
                <source
                    media="(min-width:600px)"
                    srcset="./images/hero-desktop.jpg"
                />
                <img src="./images/hero-mobile.jpg" alt="woman in picture" />
            </picture>
            <div class="hero-text">
                <h1><span>We're </span> coming soon</h1>
                <p>
                    Hello fellow shoppers! We're currently building our new
                    fashion store. Add your email below to stay up-to-date with
                    announcements and our launch deals.
                </p>
                <form id="form">
                    <input
                        type="text"
                        id="email"
                        placeholder="  Email Address"
                    />
                    <button type="submit">
                        <img src="./images/icon-arrow.svg" alt="" />
                    </button>
                    <p class="error">Please provide a valid email</p>
                </form>
            </div>
        </main>

        <footer>
            <p class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a href="http://tonydamari.netlify.app/">Tony Damari</a>.
            </p>
        </footer>

        <script src="app.js"></script>
    </body>
</html>
